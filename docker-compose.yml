version: '3.8'

services:
  feldor-health:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feldor-health
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - feldor-network

networks:
  feldor-network:
    driver: bridge
